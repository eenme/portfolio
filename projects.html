<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Meenakshi Ramesh</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0d0d0d; --text:#fff; --muted:#999; --accent:#fff;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:'Inter',sans-serif;
      overflow-x:hidden;
    }

    /* HEADER + NAVBAR */
    header{
      position:fixed;
      top:0;left:0;
      width:100%;
      padding:18px 40px;
      background:rgba(0,0,0,0.6);
      backdrop-filter:blur(10px);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:100;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    nav{
      display:flex;
      gap:40px;
      align-items:center;
    }
    nav a{
      color:var(--text);
      text-decoration:none;
      font-family:'Cormorant Garamond',serif;
      font-size:1.1rem;
      transition:color .3s;
    }
    nav a:hover{color:var(--muted);}

    /* HAMBURGER MENU */
    .hamburger {
      display:none;
      flex-direction:column;
      justify-content:space-between;
      width:26px;
      height:18px;
      cursor:pointer;
      position:absolute;
      right:35px;
      top:50%;
      transform:translateY(-50%);
    }
    .hamburger span {
      display:block;
      height:2px;
      background:var(--text);
      border-radius:1px;
      transition:all .3s ease;
    }

    @media (max-width: 800px){
      nav{
        display:none;
        flex-direction:column;
        position:absolute;
        top:100%;
        right:0;
        background:rgba(0,0,0,0.95);
        width:100%;
        padding:30px 0;
        text-align:center;
      }
      nav.active{display:flex;}
      .hamburger{display:flex;}
      nav a{
        margin:15px 0;
        font-size:1.2rem;
      }
    }

    /* SECTIONS */
    .section{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background-size:cover;
      background-position:center;
      text-align:center;
      position:relative;
      cursor:pointer;
      transition:all .4s ease;
    }
    .section::after{
      content:'';
      position:absolute;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.55);
    }
    .section h1{
      position:relative;
      z-index:2;
      font-family:'Cormorant Garamond',serif;
      font-size:3rem;
      letter-spacing:2px;
      word-wrap:break-word;
    }
    @media(max-width:600px){
      .section h1{font-size:2.2rem;}
    }
    .section:hover{filter:brightness(1.2);}
    .section p{
      position:relative;
      z-index:2;
      color:var(--muted);
      margin-top:10px;
      font-size:1.1rem;
    }

    /* FOOTER */
    footer{
      background:#211c19;
      color:#b8b8b8;
      text-align:center;
      padding:50px 0;
      font-size:0.9rem;
    }
    .modern-footer {
      background-color: #211c19;
      color: #fff;
      text-align: center;
      padding: 80px 0 40px;
      font-family: "Playfair Display", serif;
    }
    .footer-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 40px;
    }
    .footer-nav a {
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .footer-nav a:hover {color: #d4d4d4;}
    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }
    .footer-socials a {
      background-color: #fff;
      color: #000;
      font-size: 1.2rem;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .footer-socials a:hover {
      background-color: #ddd;
      transform: scale(1.1);
    }
    .footer-copy {
      font-size: 0.85rem;
      color: #b8b8b8;
      margin-top: 10px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<!-- FOOTER -->
<footer class="modern-footer">
  <nav class="footer-nav">
    <a href="index.html">HOME</a>

    <a href="projects.html">PROJECTS</a>

</html>
