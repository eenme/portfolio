<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Case Study — Google Pay Redesign</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0e0e0e;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--accent);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    header.site-nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    .navlinks {
      display: flex;
      gap: 50px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .navlinks a:hover { color: var(--muted); }

    /* HAMBURGER */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1100;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* OVERLAY MENU */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 999;
    }

    .menu-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .menu-overlay .navlinks {
      flex-direction: column;
      gap: 35px;
      text-align: center;
    }

    .menu-overlay a {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      color: #fff;
      transition: color 0.3s ease;
    }

    .menu-overlay a:hover { color: #9a9a9a; }

    /* MAIN CONTENT */
    main {
      padding: 140px 20px 100px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    .slide { margin-bottom: 60px; }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .slide:last-child { margin-bottom: 0; }

    /* BACK BUTTON */
    .back-btn {
      display: inline-block;
      margin-top: 80px;
      text-align: center;
      font-size: 1rem;
      color: #fff;
      border: 1px solid #fff;
      padding: 12px 28px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .back-btn:hover { background: #fff; color: #000; }

    /* FOOTER */
    .modern-footer {
      background-color: #211c19;
      color: #fff;
      text-align: center;
      padding: 80px 0 40px;
      font-family: "Playfair Display", serif;
    }

    .footer-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 40px;
    }

    .footer-nav a {
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .footer-nav a:hover { color: #d4d4d4; }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .footer-socials a {
      background-color: #fff;
      color: #000;
      font-size: 1.2rem;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .footer-socials a:hover { background-color: #ddd; transform: scale(1.1); }

    .footer-copy {
      font-size: 0.85rem;
      color: #b8b8b8;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    /* RESPONSIVE */
    @media (max-width: 850px) {
      .navlinks {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <header class="site-nav">
    <nav class="navlinks desktop-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- OVERLAY MENU -->
  <div class="menu-overlay" id="menuOverlay">
    <nav class="navlinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <!-- MAIN -->
  <main>
    <h1>Google Pay Redesign</h1>

    <div class="slide"><img src="images/gpay1.jpg" alt="Google Pay Redesign Slide 1"></div>
    <div class="slide"><img src="images/gpay2.jpg" alt="Google Pay Redesign Slide 2"></div>
    <div class="slide"><img src="images/gpay3.jpg" alt="Google Pay Redesign Slide 3"></div>
    <div class="slide"><img src="images/gpay4.jpg" alt="Google Pay Redesign Slide 4"></div>
    <div class="slide"><img src="images/gpay5.jpg" alt="Google Pay Redesign Slide 5"></div>
    <div class="slide"><img src="images/gpay6.jpg" alt="Google Pay Redesign Slide 6"></div>
    <div class="slide"><img src="images/gpay7.jpg" alt="Google Pay Redesign Slide 7"></div>

    <div style="text-align:center;">
      <a href="projects.html" class="back-btn">← Back to Projects</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="modern-footer">
    <nav class="footer-nav">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="projects.html">PROJECTS</a>
      <a href="contact.html">CONTACT</a>
    </nav>

    <div class="footer-socials">
      <a href="https://www.instagram.com/chay_a_m?igsh=MTkzdTloaWEyOTlhOQ==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.behance.net/meenakshiramesh" target="_blank"><i class="fab fa-behance"></i></a>
      <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>

    <p class="footer-copy">© 2025, Meenakshi Ramesh</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const overlay = document.getElementById("menuOverlay");
    const links = overlay.querySelectorAll("a");

    hamburger.addEventListener("click", (e) => {
      e.stopPropagation();
      overlay.classList.toggle("active");
    });

    // Close when clicking outside or on a link
    document.addEventListener("click", (e) => {
      if (overlay.classList.contains("active") && !overlay.contains(e.target) && !hamburger.contains(e.target)) {
        overlay.classList.remove("active");
      }
    });

    links.forEach(link => {
      link.addEventListener("click", () => overlay.classList.remove("active"));
    });
  </script>

</body>
</html>
