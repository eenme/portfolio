  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0e0e0e;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--accent);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    header.site-nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
    }

    .navlinks {
      display: flex;
      gap: 50px;
      transition: all 0.3s ease;
    }

    .navlinks a {
      color: var(--accent);
      font-family: 'Cormorant Garamond', serif;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.2s ease;
    }

    .navlinks a:hover { color: var(--muted); }

    /* HAMBURGER ICON */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 30px;
      top: 25px;
      z-index: 100;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: var(--accent);
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      header.site-nav {
        justify-content: space-between;
        padding: 15px 25px;
      }

      .hamburger { display: flex; }

      .navlinks {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 70%;
        background: rgba(0,0,0,0.95);
        backdrop-filter: blur(12px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        transition: 0.4s ease-in-out;
      }

      .navlinks.active {
        right: 0;
      }

      .navlinks a {
        font-size: 1.4rem;
      }
    }

    /* MAIN CONTENT */
    main {
      padding: 140px 20px 100px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      letter-spacing: 2px;
      margin-bottom: 60px;
      text-align: center;
      line-height: 1.2;
    }

    .slide {
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .slide.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      background-color: #111;
    }

    .back-btn {
      display: inline-block;
      margin-top: 80px;
      text-align: center;
      font-size: 1rem;
      color: #fff;
      border: 1px solid #fff;
      padding: 12px 28px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #fff;
      color: #000;
    }

    /* FOOTER */
    .modern-footer {
      background-color: #211c19;
      color: #fff;
      text-align: center;
      padding: 80px 0 40px;
      font-family: "Playfair Display", serif;
    }

    .footer-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 40px;
    }

    .footer-nav a {
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .footer-nav a:hover { color: #d4d4d4; }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .footer-socials a {
      background-color: #fff;
      color: #000;
      font-size: 1.2rem;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .footer-socials a:hover {
      background-color: #ddd;
      transform: scale(1.1);
    }

    .footer-copy {
      font-size: 0.85rem;
      color: #b8b8b8;
      margin-top: 10px;
      letter-spacing: 1px;
    }
  </style>
</head>

  <script>
    // Fade-in slides
    const slides = document.querySelectorAll('.slide');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1 });
    slides.forEach(slide => observer.observe(slide));

    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navlinks = document.getElementById('navlinks');
    hamburger.addEventListener('click', () => {
      navlinks.classList.toggle('active');
      hamburger.classList.toggle('open');
    });
  </script>
